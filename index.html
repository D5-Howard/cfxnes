<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NES Coffee</title>
    <script type="text/javascript" src="NESCoffee.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var nesCoffee = new NESCoffee("screen");
        nesCoffee.connectInputDevice(1, "joypad");
        nesCoffee.bindControl(1, "joypad", "A", "keyboard", "x");
        nesCoffee.bindControl(1, "joypad", "B", "keyboard", "y");
        nesCoffee.bindControl(1, "joypad", "B", "keyboard", "z");
        nesCoffee.bindControl(1, "joypad", "start", "keyboard", "enter");
        nesCoffee.bindControl(1, "joypad", "select", "keyboard", "shift");
        nesCoffee.bindControl(1, "joypad", "up", "keyboard", "up");
        nesCoffee.bindControl(1, "joypad", "down", "keyboard", "down");
        nesCoffee.bindControl(1, "joypad", "left", "keyboard", "left");
        nesCoffee.bindControl(1, "joypad", "right", "keyboard", "right");
        nesCoffee.connectInputDevice(2, "zapper");
        nesCoffee.bindControl(2, "zapper", "trigger", "mouse", "left");
        nesCoffee.startEmulation();
      }
    </script>
    <style>
      #screen-wrapper { 
        margin: auto; 
        position: relative; 
        top: 64px; 
        width: 256px; 
        height: 240px; 
        border: 1px solid black; 
      }
    </style>
  </head>
  <body>
    <div id="screen-wrapper">
      <canvas id="screen">Your browser does not support canvas.</canvas>
    </div>
  </body>
</html>
